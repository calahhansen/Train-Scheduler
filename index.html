<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- My CSS File-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Overall Bootstrap Grid -->
    <div class="container">

        <!-- Jumbotron with Title -->
        <div class="jumbotron navbar-dark bg-primary">
            <h1 class="text-center">
                <strong>Anytime is Train Time</strong>
            </h1>
            <h4 class="text-center">
                <strong>Choo Choo Chee Chee</strong>
            </h4>
            <hr>
            <div id="header" class="text-center">
            </div>
        </div>

        <div class="border border-primary">
<!--             <button onclick="addRow();" type="submit" class="">Click to update: Last updated at "currentTime"</button> need to figure out how to get currenttime variable to show up-->

            <table class="table table-bordered ">
                <fieldset>
                <legend class="navbar navbar-dark bg-primary">Current Train Schedule:</legend>
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id ="trainInfoTable" >
                    <!-- <tr class="train-row">
                        <td id="td1"></td>
                        <td id="td2"></td>
                        <td id="td3"></td>
                        <td id="td4"></td>
                        <td id="td5"></td>
                    </tr>-->
                </tbody>
            </table>
        </div>


        <br>
        <div class="border border-primary">
            <form>
                <fieldset>
                <legend class="navbar navbar-dark bg-primary">Add Train:</legend>
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="train-name" placeholder="Type Train Name">
                </div>
                <div class="form-group">
                    <label for="dest">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Type Destination">
                </div>
                <div class="form-group">
                    <label for="time">First Train Time</label>
                    <input type="time" class="form-control" id="first-train-time" placeholder="HH:mm">
                </div>
                <div class="form-group">
                    <label for="mins">Frequency (mins)</label>
                    <input type="number" min="1" max="120"class="form-control" id="frequency-mins" placeholder="00">
                </div>
                <button id="submitButton" type="submit" class="btn btn-primary my-1">Submit</button> <!-- removed onclick="addRow();" -->
            </form>
        </div>

        <!-- Moment js script-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
        
        <!-- Local Forage File-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js"
            integrity="sha256-H/ZsHjKSJUnQyCQHZwPmn7VTWFeTTI+qgCP1GkiB9zI=" crossorigin="anonymous"></script>

        <!-- My Javascript File -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
